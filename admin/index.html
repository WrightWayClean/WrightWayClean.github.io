<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css">
    
    <script>
        // Redirect users to the main site while preserving the path
        if (window.location.hostname === "wrightwayclean.github.io") {
            window.location.replace("https://www.wrightwaycleanid.com" + window.location.pathname + window.location.search);
        }
    </script>

    <!-- Netlify Identity Widget Script -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Existing Netlify CMS Script -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <!-- Login / Signup Button for Netlify Identity -->
    <button onclick="netlifyIdentity.open()">Login / Signup</button>

    <!-- Netlify Identity Initialization Script -->
    <script>
        if (window.netlifyIdentity) {
            // Handle user initialization
            window.netlifyIdentity.on("init", (user) => {
                if (user) {
                    // If user is logged in, do not redirect
                    console.log("User is logged in:", user);
                } else {
                    // If no user, show login button
                    console.log("No user logged in");
                }
            });

            // Handle user login
            window.netlifyIdentity.on("login", () => {
                // Redirect to /admin after login
                document.location.href = "/admin";
            });

            // Handle user logout
            window.netlifyIdentity.on("logout", () => {
                // Redirect to home after logout
                document.location.href = "/";
            });

            // Handle token redirection after confirmation or password reset
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("token")) {
                document.location.href = "/admin"; // Redirect to /admin if there's a token in the URL
            }
        }
    </script>
</body>
</html>
