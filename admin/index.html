<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css">
    
    <script>
        // Redirect users to the main site while preserving the path
        if (window.location.hostname === "wrightwayclean.github.io") {
            window.location.replace("https://www.wrightwaycleanid.com" + window.location.pathname + window.location.search);
        }
    </script>

    <!-- Netlify Identity Widget Script -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Existing Netlify CMS Script -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <!-- Login / Signup Button for Netlify Identity -->
    <button onclick="netlifyIdentity.open()">Login / Signup</button>

    <!-- Netlify Identity Initialization Script -->
    <script>
        if (window.netlifyIdentity) {
            // Initialize Netlify Identity
            window.netlifyIdentity.on("init", (user) => {
                console.log("User on init:", user);
                if (user) {
                    // If user is logged in, redirect to /admin only if not already there
                    if (window.location.pathname !== "/admin") {
                        document.location.href = "/admin";
                    }
                }
            });

            // Redirect after login
            window.netlifyIdentity.on("login", () => {
                console.log("User logged in");
                document.location.href = "/admin"; // Redirect to /admin after login
            });

            // Redirect after logout
            window.netlifyIdentity.on("logout", () => {
                console.log("User logged out");
                document.location.href = "/"; // Redirect to home after logout
            });

            // Handle token redirection after confirmation or password reset
            if (window.location.search.includes("token")) {
                console.log("Token found in URL, redirecting to /admin");
                // Redirect to /admin if there's a token in the URL
                if (window.location.pathname !== "/admin") {
                    document.location.href = "/admin"; 
                }
            }

            // Check user state on load
            window.addEventListener('load', () => {
                const user = window.netlifyIdentity.currentUser();
                console.log("Current user on load:", user);
                if (user) {
                    console.log("User is logged in.");
                } else {
                    console.log("User is not logged in.");
                }
            });
        }
    </script>
</body>
</html>
