<body class="u-body u-xl-mode" data-lang="en">
<header class="u-clearfix u-grey-60 u-header u-header" id="sec-5b31">
    <!-- Header content -->
</header>

<section class="u-clearfix u-custom-color-4 u-section-1" id="sec-844d">
  <div class="u-clearfix u-sheet u-sheet-1">
    <div class="u-form u-form-1">
      <form id="quote-form" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" name="form" style="padding: 10px;">
        <div class="u-form-group u-form-partition-factor-2 u-form-group-1">
          <label for="first-name" class="u-label" style="color: black;">First Name</label>
          <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" class="u-input u-input-rectangle" required>
        </div>
        <div class="u-form-group u-form-partition-factor-2 u-form-group-2">
          <label for="last-name" class="u-label" style="color: black;">Last Name</label>
          <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" class="u-input u-input-rectangle" required>
        </div>
        <div class="u-form-group u-form-partition-factor-2">
          <label for="email" class="u-label" style="color: black;">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter a valid email address" class="u-input u-input-rectangle" required>
        </div>
        <div class="u-form-group u-form-partition-factor-2 u-form-phone">
          <label for="phone" class="u-label" style="color: black;">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="u-input u-input-rectangle" required>
        </div>
        <div class="u-form-group u-form-partition-factor-2">
          <label for="business-name" class="u-label" style="color: black;">Business Name</label>
          <textarea id="business-name" name="businessName" placeholder="Enter the name of your business" rows="1" class="u-input u-input-rectangle" required></textarea>
        </div>
        <div class="u-form-group u-form-partition-factor-2">
          <label for="business-city" class="u-label" style="color: black;">Business City</label>
          <textarea id="business-city" name="businessCity" placeholder="Enter the city where your business is located" rows="1" class="u-input u-input-rectangle" required></textarea>
        </div>
        <div class="u-form-group">
          <label for="message" class="u-label" style="color: black;">Message</label>
          <textarea id="message" name="message" placeholder="Enter a message here (optional)" rows="4" class="u-input u-input-rectangle" required></textarea>
        </div>
        <div class="u-align-center-button">
          <button type="submit" class="u-btn u-btn-submit u-button-style u-palette-1-base">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>

<script>
document.getElementById('quote-form').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default form submission

    const formData = new FormData(this);
    const formObject = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('/.netlify/functions/sendmail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formObject),
        });

        if (response.ok) {
            alert('Thank you! Your quote request has been sent.');
            this.reset();
        } else {
            alert('There was an issue submitting the form. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Submission failed. Please check your connection and try again.');
    }
});
</script>
