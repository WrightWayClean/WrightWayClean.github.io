<script>
    fetch("https://api64.ipify.org?format=json")
    .then(response => response.json())
    .then(data => {
        let allowedIPs = ["160.2.132.79", "YOUR.IP.ADDRESS2", "YOUR.IP.ADDRESS3"]; // Add as many as needed
        if (allowedIPs.includes(data.ip)) {
            window.location.replace("/index.html"); // Redirect to your actual site
        } else {
            document.body.innerHTML = "<h1>404 Page Not Found</h1><p>The page you are looking for does not exist.</p>";
        }
    })
    .catch(error => console.error("Error fetching IP:", error));
</script>
