<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Wright Way Clean | Eco-Friendly Cleaning Services</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #ffffff;
        }

        /* Flex container for image and text */
        .u-flex-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-right: 5px solid #1d6e89; /* Teal border on the right */
            max-width: 1200px;
            margin: 0 auto; /* Center container on the page */
        }

        /* Styling for the image */
        .u-image {
            flex: 1; /* Allow image to take up half of the container */
            max-width: 50%; /* Ensure image does not exceed 50% width */
        }
        
        /* Ensure the image scales properly */
        .u-image img {
            width: 100%;
            height: auto;
        }

        /* Styling for the text container */
        .u-text-container {
            flex: 1; /* Allow text to take up half of the container */
            padding-left: 20px; /* Space between image and text */
        }

        /* Header text styling */
        .u-header-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button styling */
        .u-btn {
            display: inline-block;
            background-color: #1d6e89; /* Teal button color */
            color: #ffffff;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header style="text-align: center; padding: 20px;">
        <a href="/">
            <img src="/images/Logo Light.png" alt="Wright Way Clean logo" style="width: 150px;">
        </a>
        <a href="/Quote.html" class="u-btn" aria-label="Request a Quote">Request a Quote</a>
    </header>

    <!-- Main section with flex container for image and text -->
    <section class="u-flex-container">
        <!-- Image container -->
        <div class="u-image">
            <picture>
                <source srcset="/images/image.avif" type="image/avif">
                <source srcset="/images/image.webp" type="image/webp">
                <img src="/images/image.png" alt="Cleaning service image">
            </picture>
        </div>

        <!-- Text container -->
        <div class="u-text-container">
            <h4 class="u-header-text">Proudly serving Boise and Surrounding areas<br>Get your quote within 24 hours</h4>
            <a href="/Quote.html" class="u-btn" aria-label="Request a Quote">Request a Quote</a>
            <p><strong>Welcome to Wright Way Clean</strong></p>
            <p>At Wright Way Clean, we specialize in eco-friendly commercial cleaning services tailored to meet your needs...</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Wright Way Clean, LLC</p>
    </footer>
</body>
</html>
